<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('新增水文代码')"/>
</head>
<body>
<form action="javascript:void(0);" class="layui-form">
  <div class="mainBox">
    <div class="main-container">

      <div class="layui-form-item">
        <label class="layui-form-label">代码：</label>
        <div class="layui-input-block">
          <input class="layui-input" lay-verify="required" name="code" placeholder="请输入代码"
                 type="text"/>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">注释：</label>
        <div class="layui-input-block">
                    <textarea class="layui-textarea" lay-verify="required" name="remark" placeholder="请输入注释"
                              type="text"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <div class="button-container">
      <button class="pear-btn pear-btn-primary pear-btn-sm" lay-filter="well-code-save" lay-submit="" type="submit">
        <i class="layui-icon layui-icon-ok"></i>
        提交
      </button>
      <button class="pear-btn pear-btn-sm" type="reset">
        <i class="layui-icon layui-icon-refresh"></i>
        重置
      </button>
    </div>
  </div>
</form>
</body>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">

  layui.use(['form', 'jquery', 'dictionary', 'popup'], function () {
    let form = layui.form;
    let $ = layui.jquery;
    let popup = layui.popup;

    let prefix = "/well/code/";

    form.on('submit(well-code-save)', function (data) {
      $.ajax({
        url: prefix + 'save',
        data: JSON.stringify(data.field),
        dataType: 'json',
        contentType: 'application/json',
        type: 'post',
        success: function (result) {
          if (result.success) {
            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
              parent.layer.close(parent.layer.getFrameIndex(window.name));
              parent.layui.table.reload("well-code-table");
            });
          } else {
            layer.msg(result.msg, {icon: 2, time: 1000});
          }
        }
      })
      return false;
    });
  });
</script>
</html>
